<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoQuestionMask</title>
    <script></script>
</head>
<body>
<script>
    // Viết chương trình nhập vào giá trị cho A và B. Tính tổng A và B, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over
    let A= +prompt('Enter A');
    let B= +prompt('Enter B');
    let result = (A+B<4)? 'Below' : 'Over';
    document.write(result);
</script>
</body>
</html>
